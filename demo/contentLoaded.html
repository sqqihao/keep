<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<script>
    window.addEventListener("DOMContentLoaded",function() {
        alert(document.body.innerHTML);
    });
    window.onload = function() {
        console.log("loaded")
    };
    for(var i=0;i<100;i++) {
        var sc = document.createElement("script");
        sc.src="js"+i+".js";
        document.head.appendChild(sc);
    };

</script>
</body>
</html>
