<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<script>
    window.onload = function() {
        alert("加载好了;")
    };
    for(var i=0;i<5;i++) {
        var sc = document.createElement("script");
        sc.src="js"+i+".js";
        document.head.appendChild(sc);
    };

</script>
</body>
</html>
