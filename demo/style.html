<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<p style="color:#f00">
    红色的P标签
</p>
<script>
    var p = document.getElementsByTagName("p")[0];
    document.writeln( window.getComputedStyle(p,false)["color"] );
</script>

<script src="p-green.js"></script>
