<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>coding的雪花效果</title>
<STYLE>
	*{margin:0;padding:0;}
</STYLE>
<!---
	参考自:
    	https://coding.net/app?hmsr=%E5%89%8D%E6%AE%B5%E4%B9%B1%E7%82%96&hmmd=%E5%9B%BE%E7%89%87%E5%B9%BF%E5%91%8A&hmpl=app&hmkw=&hmci=

<script src="http://cdn.bootcss.com/jquery/2.1.1-rc2/jquery.min.js"></script>
<script src="js/snow-plugin.js"></script>
</head>
<body>
<style>
body{
	background:#CCC;
}
.snow-canvas {
	display: block;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: fixed;
	pointer-events: none;
}
</style>

<img src="imgs/wall.jpg"  width="100%" height="100%"/>

<canvas class="snow-canvas" speed="1" interaction="false" size="2" count="80" opacity="0.00001" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="false" width="1366" height="667"></canvas>

<canvas class="snow-canvas" speed="3" interaction="true" size="6" count="30" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" opacity="0.00001" wind-power="2" image="false" width="1366" height="667"></canvas>

<canvas class="snow-canvas" speed="3" interaction="true" size="12" count="20" wind-power="-5" image="imgs/snow.png" width="1366" height="667"></canvas>

<div style="position:fixed;top:50%;left:40%;color:#fff;font-family:'Comic Sans MS', cursive;font-weight:bold">
	圣诞节快乐么么哒,<span id="name"></span>
</div>

<script>
$(".snow-canvas").snow();
// snow.html?name=xx
$("#name").text( decodeURIComponent(document.location.search.match(/name=(.*)/)[1]) );
</script>
</body>
</html>
